<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <button class="numbers" id="num0">0</button>
        <button class="numbers" id="num1">1</button>
        <button class="numbers" id="num2">2</button>
        <button class="numbers" id="num3">3</button>
        <button class="numbers" id="num4">4</button>
        <button class="numbers" id="num5">5</button>
        <button class="numbers" id="num6">6</button>
        <button class="numbers" id="num7">7</button>
        <button class="numbers" id="num8">8</button>
        <button class="numbers" id="num9">9</button>
        <button class="operator" id="op+">+</button>
        <button class="operator" id="op-">-</button>
        <button class="operator" id="op*">*</button>
        <button class="operator" id="op/">/</button>
        <button id="equal">=</button>
        <button id="clear">Clear</button>
    </div>
    
</body>
</html>
